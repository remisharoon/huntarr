<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lever Fixture</title>
  </head>
  <body>
    <main>
      <h1>Lever Apply</h1>
      <form
        id="lever-form"
        onsubmit="event.preventDefault(); document.getElementById('status').textContent = 'Thank you for applying';"
      >
        <label for="name">Full Name</label>
        <input id="name" name="name" />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" />

        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" />

        <label for="location">Location</label>
        <input id="location" name="location" />

        <label for="comments">Comments</label>
        <textarea id="comments" name="comments"></textarea>

        <label for="resume_upload">Resume</label>
        <input id="resume_upload" type="file" name="resume" />

        <label for="cover_upload">Cover Letter</label>
        <input id="cover_upload" type="file" name="coverLetter" />

        <button type="submit">Submit Application</button>
      </form>
      <p id="status"></p>
    </main>
  </body>
</html>
