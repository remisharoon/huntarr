[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "huntarr-core"
version = "0.1.0"
description = "Shared core types and workflows for Huntarr"
requires-python = ">=3.11"
dependencies = [
  "pydantic>=2.7.0",
  "httpx>=0.27.0",
  "playwright>=1.51.0",
  "langgraph>=0.3.0",
  "langchain-core>=0.3.0",
  "asyncpg>=0.30.0",
  "cryptography>=44.0.0",
  "python-dateutil>=2.9.0",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
